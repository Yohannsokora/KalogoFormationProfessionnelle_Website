    /* Critical CSS for the skip link to avoid FOUC before Tailwind loads */
    .skip-link {

      left: -9999px;
      top: auto;
      width: auto;
      height: auto;
      overflow: hidden;
      z-index: 100;
      background: #ffffff;

      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      text-decoration: none;
    }
    .skip-link:focus {
      left: 0.5rem;
      top: calc(env(safe-area-inset-top, 0px) + 0.5rem);
      outline: 2px solid #3b82f6; /* ring-blue-500 */
      outline-offset: 2px;

    }
